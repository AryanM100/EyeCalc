name: Build EyeCalc

on:
  release:
    types: [created]
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v3

    - name: set up python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller

    - name: build with pyinstaller
      run: |
        pyinstaller --onefile --noconsole --icon=app.ico --name "EyeCalc" eye.py

    - name: upload
      uses: actions/upload-artifact@v4
      with:
        name: EyeCalc-Windows
        path: dist/EyeCalc.exe

  build-linux:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: set up python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller

    - name: build with pyinstaller
      run: |
        pyinstaller --onefile --noconsole --icon=app.ico --name "EyeCalc" eye.py

    - name: upload
      uses: actions/upload-artifact@v4 
      with:
        name: EyeCalc-Linux
        path: dist/EyeCalc
